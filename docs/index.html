<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Concept Book</title>
    <link rel="icon" href="_media/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="canonical" href="https://github.com/lalittmohan/magento2-task-book"/>
    <meta name="description" content="Magento internal code flow & functionality in business prospectives">
    <meta name="keywords" content="magento2,certification,concept book,lalit mohan,adobe commerce certification">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/docsify/lib/themes/vue.css">
</head>

<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'ðŸ“˜ Task Book',
        repo: 'https://github.com/lalittmohan/magento2-task-book',
        loadSidebar: true,
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md',
        },
        subMaxLevel: 4,
        sidebarDisplayLevel: 1, // set sidebar display level
        coverpage: true,
        auto2top: true,
        relativePath: true,
        loadNavbar: true,
        timeUpdater: {
            text: ">last update time: {docsify-updated}",
            formatUpdated: "{YYYY}/{MM}/{DD}",
        },
        tabs: {
            persist    : true,      // default
            sync       : true,      // default
            theme      : 'classic', // default
            tabComments: true,      // default
            tabHeadings: true       // default
        },
        pagination: {
            previousText: 'previous',
            nextText: 'next',
            crossChapter: true,
            crossChapterText: true,
        },
        share: {
            reddit: true,
            linkedin: true,
            facebook: true,
            twitter: true,
            whatsapp: true,
            telegram: true,
        },
        select: {
            detectOperatingSystem: {
                enabled: true,
                menuId: "task-book"
            },
            sync: false,
            theme: "classic"
        },
        ga: 'UA-XXXXX-Y',
        search: 'auto', // default

        search : [
            '/',            // => /README.md
            '/guide',       // => /guide.md
            '/get-started', // => /get-started.md
            '/zh-cn/',      // => /zh-cn/README.md
        ],

        // complete configuration parameters
        search: {
            maxAge: 86400000, // Expiration time, the default one day
            paths: [], // or 'auto'
            placeholder: 'Type to search',

            // Localization
            /*placeholder: {
                '/in-en/': 'language',
                '/': 'Type to search'
            },*/

            noData: 'No Results!',

            // Localization
           /* noData: {
                '/in-en/': 'language',
                '/': 'No Results'
            },*/

            // Headline depth, 1 - 6
            depth: 2,

            hideOtherSidebarContent: false, // whether or not to hide other sidebar content

            // To avoid search index collision
            // between multiple websites under the same domain
            //namespace: 'website-1',

            // Use different indexes for path prefixes (namespaces).
            // NOTE: Only works in 'auto' mode.
            //
            // When initialiazing an index, we look for the first path from the sidebar.
            // If it matches the prefix from the list, we switch to the corresponding index.
            //pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],

            // You can provide a regexp to match prefixes. In this case,
            // the matching substring will be used to identify the index
            pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
        },
        footer: {
            copy: '<span>Lalit Mohan &copy; 2022</span>',
            auth: 'by Me',
            pre: '<hr/>',
            style: 'text-align: right;',
            class: 'className',
        },
        darkMode: {
            dark: {
                background: "",
                toggleBtnBg: "",
                textColor: ""
            },
            light: {
                background: "",
                toggleBtnBg: "",
                textColor: ""
            }
        },
        changelog : 'CHANGELOG.md', // path of your changelog, it can be remote as well,
        pseudocode: {
            indentSize: '1.2em',
            commentDelimiter: '//',
            lineNumber: false,
            lineNumberPunc: ':',
            noEnd: false,
            titlePrefix: 'Algorithm'
        },
        'flexible-alerts': {
            style: 'flat'
        },
        plugins: [
            EditOnGithubPlugin.create("https://github.com/lalittmohan/magento2-task-book/blob/master/docs/", null, "Edit on GitHub")
        ]

    };
    if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('sw.js')
    }
</script>
